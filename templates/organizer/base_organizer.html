<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Organizer Portal | MMUEvent{% endblock %}</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/8d1db3e4f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}

    <style>
        body { background-color: #f8f9fc; font-family: 'Segoe UI', sans-serif; }
        .navbar-organizer { background-color: #2c3e50; } 
        .navbar-organizer .navbar-brand, .navbar-organizer .nav-link { color: #fff !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-organizer fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="{{ url_for('organizer_view.dashboard') }}">
                MMU<span>Event</span> <small class="text-muted ml-1" style="font-size: 0.6em; color: #ccc !important;">ORGANIZER</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organizer_view.my_events') }}">Manage Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organizer_view.create_event') }}">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organizer_view.announcements') }}">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organizer_view.booking_history') }}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organizer_view.view_feedback') }}">Feedbacks</a>
                    </li>
                    
                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> {{ current_user.organizer_name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 80px;"></div> 

    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
