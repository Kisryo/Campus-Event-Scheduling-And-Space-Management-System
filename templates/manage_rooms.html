{% extends 'base_admin.html' %}
{% block title %}Configure Spaces{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Configure Available Spaces</h2>
    {% include 'flash_messages.html' %}

    <div class="card mb-4 p-3 bg-light">
        <h5>Add New Space</h5>
        <form method="POST" class="form-inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="action" value="add">
            <input type="text" name="room_name" class="form-control mr-2" placeholder="Room Name" required>
            <input type="number" name="capacity" class="form-control mr-2" placeholder="Capacity" required>
            <input type="text" name="location" class="form-control mr-2" placeholder="Location">
            <input type="text" name="room_type" class="form-control mr-2" placeholder="Type (Lab, Hall)">
            <button type="submit" class="btn btn-primary">Add Space</button>
        </form>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark"><tr><th>Name</th><th>Capacity</th><th>Location</th><th>Type</th><th>Actions</th></tr></thead>
        <tbody>
            {% for r in rooms %}
            <tr>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="room_id" value="{{ r.room_id }}">
                    <td><input type="text" name="room_name" value="{{ r.room_name }}" class="form-control form-control-sm"></td>
                    <td><input type="number" name="capacity" value="{{ r.capacity }}" class="form-control form-control-sm"></td>
                    <td><input type="text" name="location" value="{{ r.location }}" class="form-control form-control-sm"></td>
                    <td><input type="text" name="room_type" value="{{ r.room_type }}" class="form-control form-control-sm"></td>
                    <td>
                        <button type="submit" name="action" value="edit" class="btn btn-primary btn-sm">Save</button>
                        <button type="submit" name="action" value="delete" class="btn btn-danger btn-sm" onclick="return confirm('Delete?');">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
