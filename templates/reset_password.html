<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}" />
    <title>Reset Password</title>
  </head>

  <body>
    <div class="wrapper">
      <form method="POST" action="{{ url_for('auth.reset_password') }}">
        <h1>Reset Password</h1>
        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">
          Create a new password for your account.
        </p>

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="input-box">
          <input type="password" placeholder="New Password" name="new_password" required />
        </div>
        
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" name="confirm_password" required />
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" style="margin-top: 15px; text-align: center; color: {{ 'green' if category == 'success' else 'red' }};">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="login">
          <button type="submit">Update Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
