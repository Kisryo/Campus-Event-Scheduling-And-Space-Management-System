{% extends 'lecturer/base_lecturer.html' %} 
{% block title %}Create Workshop{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    {% include 'flash_messages.html' %} <form class="bg-white p-5 rounded shadow-sm" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <h1 class="mb-4">Create Workshop/Seminar</h1>
        
        <div class="form-row mb-3">
            <div class="col-md-6">
                <label>Title <span class="text-danger">*</span></label> 
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Category <span class="text-danger">*</span></label>
                <select name="category_id" class="form-control" required>
                    <option value="" disabled selected>Select...</option>
                    {% for cat in categories %}
                        <option value="{{ cat.category_id }}">{{ cat.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row mb-3">
            <div class="col-md-6">
                <label>Start Date <span class="text-danger">*</span></label>
                <input type="datetime-local" name="start_datetime" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>End Date <span class="text-danger">*</span></label>
                <input type="datetime-local" name="end_datetime" class="form-control" required>
            </div>
        </div>

        <div class="form-row mb-3">
            <div class="col-md-6">
                <label>Capacity <span class="text-danger">*</span></label>
                <input type="number" name="capacity" class="form-control" min="1" required>
            </div>
            <div class="col-md-6">
                 <label>Poster</label>
                 <input type="file" name="event_img" class="form-control-file border p-1 rounded">
            </div>
        </div>

        <div class="form-group mb-4">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="5"></textarea>
        </div>
        
        <hr>
        <div class="d-flex justify-content-between">
            <button type="submit" name="action" value="save" class="btn btn-outline-secondary">Save Draft</button>
            <button type="submit" name="action" value="publish" class="btn btn-primary" onclick="return confirm('Publish now?');">Publish</button>
        </div>
    </form>
</div>
{% endblock %}
